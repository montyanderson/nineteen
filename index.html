<!DOCTYPE html>
<head>
	<title>birthday</title>

</head>
<body>

	<script src="socket.io/socket.io.js"></script>
	<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>

	<script>
(async () => {
	const socket = io(location.origin + location.pathname);

	const peer = new Peer(null, {
		debug: 1
	});

	function handleStream(stream) {
		console.log('handleStream', stream);

		$video.play();
	}

	class VideoStream {
		constructor(stream) {
			this.$el = document.createElement("video");
			this.$el.srcObject = stream;

			document.querySelector('body').appendChild(this.$el);
			this.$el.play();
		}

		end() {
			document.body.removeChild(this.$el);
		}
	}

	const localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: false})
	new VideoStream(localStream);

	peer.on('open', async id => {
		socket.emit('id', id);

		socket.on('peers', async peers => {
			console.log({ peers });

			for(const { id } of peers) {
				console.log('calling', { id });
				const call = peer.call(id, localStream);
				console.log('post call');

				window.call = call;

				call.on('error', err => console.log(err));

				call.on('stream', stream => {
					console.log('stream');
					const video = new VideoStream(stream);

					call.on('end', () => {
						console.log('end');
						video.end();
					});

					call.on('error', err => console.log('err', err));
				});
			}
		});

		peer.on('call', async call => {
			console.log('incoming call...');

			const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});

			console.log('answering');
			call.answer(stream);

			console.log('getUserMedia complete');
			call.once('stream', stream => {
				console.log('stream');
				const video = new VideoStream(stream);

				call.on('end', () => {
					console.log('end');
					video.end();
				});

				call.on('error', err => console.log('err', err));
			});
		});
	});
})();
	</script>

</body>
